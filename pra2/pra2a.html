<!Doctype html>
<html>
<title>nested list</title>
<style type="text/css">
.fruits{color:blue}
.vegetable{color:yellow}
</style>
<link rel="stylesheet" type="text/css" href="pra2a.css">
</head>
<body>
<ul style="list-style-type:filled square">
<li class="bg" style="color:red">fruits</li>
<ol style="list-style-type:upper-roman">
<li class="fruits">banana</li>
<li class="fruits">apple</li>
<li class="fruits">mango</li>
</ol>
</ul>
<ol style="list-style-type:lower-alpha">
<li class="bg" style="color:red">vegetable</li>
<ol class="grpl" start="4" style="list-style-type:upper-roman">
<li class="vegetable">tomato</li>
<li class="vegetable">potato</li>
<li class="vegetable">carrot</li>
</ol>
</ol>
</body>
</html>
